            <div id="layoutSidenav_content">
                <main>
                    <div class="container">
                        <div class=" text-center mt-5 ">
                            <h1>Add Stock</h1>
                        </div>
                        <div class="row ">
                            <div class="col-lg-8 mx-auto">
                                <div class="card mt-2 mx-auto p-4 ">
                                    <div class="card-body ">
                                        <div class="container">
                                            <form id="contact-form" role="form">
                                                <div class="controls">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="form-group"> <label for="form_name">Product*</label> <input id="form_product_name" type="text" name="product" class="form-control" placeholder="Please enter your productname *" required="required" data-error=" Product Name is required.">                                                                </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group"> <label for="form_lastname">Quantity *</label> <input id="form_cartoons" type="text" name="cartoons" class="form-control" placeholder=" enter total numbers of cartoons *" required="required" data-error="Lastname is required.">                                                                </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class=" col-md-12 container">
                                                            <label class="label" for="input">Please upload a picture !*</label>

                                                            <div class="input">
                                                                <input name="input" id="file" type="file">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12">
                                                            <div class="form-group"> <label for="form_need">Please specify weight *</label> <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify weight.">
                                                                <option value="" selected disabled>--Weight--</option>
                                                                <option>300 ml</option>
                                                                <option>500 ml</option>
                                                                <option>1000 ml</option>
                                                                <option>2000 ml</option>
                                                                <option>20 ltr jar</option>
                                                                <option>Schweppes 500 ml</option>
                                                                <option>Schweppes 1000 ml</option>
                                                            </select> </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">

                                                        <div class="col-md-12 mt-5"> <input type="submit" id="sub" class="btn btn-success btn-send pt-2 btn-block " value="Add Items"> </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.8 -->
                            </div>
                            <!-- /.row-->
                        </div>
